spring.application.name=inventario
server.port=8082

# SQLite
spring.datasource.url=jdbc:sqlite:/app/data/inventario.db
spring.datasource.driver-class-name=org.sqlite.JDBC
spring.jpa.database-platform=org.hibernate.community.dialect.SQLiteDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# URL del servicio productos (uso local: http://localhost:8080)
productos.service.url=http://localhost:8080

# API key que comparten los servicios (poner una real en prod)
services.api-key=secret-api-key-123456789

# Timeouts para WebClient (ms)
services.http.timeout-millis=3000
